version: '3.6'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: maaxkk
      POSTGRES_PASSWORD: 1
      POSTGRES_DB: candles
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maaxkk -d candles"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  server:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=maaxkk
      - DB_PASSWORD=1
      - DB_NAME=candles
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  client:
    build: ./client
    ports:
      - "5173:5173"
    depends_on:
      - server
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
